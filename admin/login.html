<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | The Rehab House</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background-color: var(--white-color);
            /* Fallback or specific white */
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--dark-color);
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn-login {
            width: 100%;
            padding: 10px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn-login:hover {
            background-color: var(--secondary-color);
        }

        .error-msg {
            color: red;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <!-- Optional: Minimum Header if desired, or just centered login -->

    <div class="container">
        <div class="login-container">
            <div class="logo mb-4">
                <img src="../images/logo.png" alt="The Rehab House Logo" style="max-height: 80px;">
            </div>
            <h2>Admin Login</h2>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" required placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" required placeholder="Enter password">
                </div>
                <button type="submit" class="btn-login">Login</button>
                <p class="error-msg" id="errorMsg">Invalid credentials</p>
                <p class="error-msg" style="color: orange;" id="configMsg">Configuration missing</p>
            </form>
        </div>
    </div>

    <!-- Load external config -->
    <script src="../js/config.js"></script>
    <script>
        function handleLogin(e) {
            e.preventDefault();
            const usernameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            const configMsg = document.getElementById('configMsg');

            // Hide previous errors
            errorMsg.style.display = 'none';
            configMsg.style.display = 'none';

            // Check if config is loaded
            if (typeof ADMIN_CONFIG === 'undefined') {
                console.error("ADMIN_CONFIG is not defined. Make sure js/config.js exists.");
                configMsg.style.display = 'block';
                return;
            }

            // Compare with config constants
            // Support both 'username' and legacy 'email' key in config for flexibility, though we default to username now
            const validUsername = ADMIN_CONFIG.username || ADMIN_CONFIG.email;

            if (usernameInput === validUsername && passwordInput === ADMIN_CONFIG.password) {
                // Successful login
                localStorage.setItem('adminLoggedIn', 'true');
                window.location.href = 'dashboard.html';
            } else {
                // Failed login
                errorMsg.style.display = 'block';
            }
        }
    </script>
</body>

</html>
