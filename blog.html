<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | The Rehab House</title>
    <meta name="description"
        content="Read the latest articles on rehabilitation, physiotherapy, and wellness from experts at The Rehab House.">
    <meta name="keywords" content="Rehab Blog, Physiotherapy Articles, Stroke Recovery Tips, Pain Management Advice">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        .blog-header {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('images/hero-bg.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 100px 20px;
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 50px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .blog-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .blog-card:hover {
            transform: translateY(-5px);
        }

        .blog-img {
            width: 100%;
            height: 200px;
            background-color: #ddd;
            /* Placeholder */
            object-fit: cover;
        }

        .blog-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .blog-date {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .blog-title {
            font-size: 1.25em;
            color: var(--primary-color);
            margin-bottom: 10px;
            font-weight: bold;
        }

        .blog-excerpt {
            color: #555;
            flex-grow: 1;
            margin-bottom: 20px;
        }

        .read-more {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: bold;
            align-self: flex-start;
        }
    </style>
</head>

<body>
    <!-- Header Component -->
    <div id="header-placeholder"></div>

    <section class="blog-header">
        <h1>Health & Wellness Insights</h1>
        <p>Expert advice on recovery, rehabilitation, and staying healthy.</p>
    </section>

    <section class="blog-grid" id="blog-container">
        <!-- Add new blog posts here using the placeholder format -->
        <!-- The site will automatically read the Title, Date, Image, and Excerpt from the file -->

        <div class="blog-placeholder" data-src="blogs/stroke-recovery.html"></div>
        <div class="blog-placeholder" data-src="blogs/vestibular-therapy.html"></div>
        <div class="blog-placeholder" data-src="blogs/ergonomics.html"></div>
    </section>

    <!-- Footer Component -->
    <div id="footer-placeholder"></div>

    <!-- Back to Top Button -->
    <button class="back-to-top" id="backToTop" onclick="scrollToTop()">â†‘</button>

    <!-- JavaScript -->
    <!-- Static Blog Data (Pre-rendered) -->
    <script src="js/header_footer.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
