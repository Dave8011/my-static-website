<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health & Wellness Blog | Physiotherapy Insights - The Rehab House</title>
    <meta name="description"
        content="Read expert articles on stroke recovery, pain management, physiotherapy benefits, and neurological health from The Rehab House team.">
    <meta name="keywords"
        content="Rehab Blog, Physiotherapy Articles, Stroke Recovery Tips, Pain Management Advice, Health Wellness">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        :root {
            --card-radius: 16px;
            --transition-speed: 0.3s;
            --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 10px 30px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        body {
            background-color: #f8f9fa;
            /* Light grey bg for contrast */
        }

        .blog-header {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('images/hero-bg.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 120px 20px 100px;
            margin-bottom: -60px;
            /* Overlap effect */
            position: relative;
            z-index: 1;
        }

        .blog-header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 1rem;
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
            padding: 0 20px 80px;
            max-width: 1280px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        /* Card Design */
        .blog-card {
            background: white;
            border-radius: var(--card-radius);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(0, 0, 0, 0.03);
            height: 100%;
        }

        .blog-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-md);
        }

        /* Image Wrapper */
        .blog-img-wrapper {
            position: relative;
            overflow: hidden;
            height: 240px;
        }

        .blog-img {
            width: 100%;
            height: 100%;
            background-color: #eee;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .blog-card:hover .blog-img {
            transform: scale(1.05);
        }

        /* Content */
        .blog-content {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        /* Date Tag */
        .blog-date {
            display: inline-block;
            background-color: rgba(182, 146, 34, 0.1);
            color: var(--primary-color);
            font-size: 0.85em;
            font-weight: 600;
            padding: 4px 12px;
            border-radius: 20px;
            margin-bottom: 15px;
            align-self: flex-start;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .blog-title {
            font-size: 1.4rem;
            color: var(--dark-color);
            margin-bottom: 12px;
            font-weight: 700;
            line-height: 1.3;
            font-family: var(--font-heading);
        }

        .blog-excerpt {
            color: #666;
            flex-grow: 1;
            margin-bottom: 25px;
            line-height: 1.6;
            font-size: 1rem;
        }

        /* Read More Button */
        .read-more {
            color: var(--white-color);
            background: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            padding: 10px 24px;
            border-radius: 8px;
            align-self: flex-start;
            transition: background 0.2s ease, transform 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .read-more:hover {
            background: var(--gold-text);
            transform: translateX(4px);
            color: white;
        }

        .read-more::after {
            content: '→';
            font-size: 1.1em;
            transition: transform 0.2s ease;
        }

        .read-more:hover::after {
            transform: translateX(3px);
        }
    </style>
</head>

<body>
    <!-- Header Component -->
    <div id="header-placeholder"></div>

    <section class="hero hero-blog" id="hero">
        <div class="hero-content">
            <h1>Health & Wellness Insights</h1>
            <p>Expert advice on recovery, rehabilitation, and staying healthy.</p>
        </div>
    </section>

    <section class="blog-grid" id="blog-container">
        <!-- Add new blog posts here using the placeholder format -->
        <!-- The site will automatically read the Title, Date, Image, and Excerpt from the file -->

        <div class="blog-placeholder" data-src="blogs/neuro-rehabilitation-process.html"></div>
        <div class="blog-placeholder" data-src="blogs/physiotherapy-brain-injury.html"></div>
        <div class="blog-placeholder" data-src="blogs/stroke-recovery.html"></div>
        <div class="blog-placeholder" data-src="blogs/vestibular-therapy.html"></div>
        <div class="blog-placeholder" data-src="blogs/ergonomics.html"></div>
    </section>

    <!-- Footer Component -->
    <div id="footer-placeholder"></div>

    <!-- Back to Top Button -->
    <button class="back-to-top" id="backToTop" onclick="scrollToTop()">↑</button>

    <!-- JavaScript -->
    <!-- Static Blog Data (Pre-rendered) -->
    <script src="js/header_footer.js" defer></script>
    <script src="js/main.js" defer></script>
</body>

</html>
