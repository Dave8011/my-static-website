name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create config.js
        run: |
          echo "var ADMIN_CONFIG = { username: \"${{ secrets.ADMIN_USERNAME }}\", password: \"${{ secrets.ADMIN_PASSWORD }}\" };" > js/config.js
          echo "var GOOGLE_PLACES_API_KEY = \"${{ secrets.GOOGLE_PLACES_API_KEY }}\";" >> js/config.js
          echo "var GOOGLE_PLACE_ID = \"${{ secrets.GOOGLE_PLACE_ID }}\";" >> js/config.js

      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
